<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Lukman Muhammad</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>


    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">Lukman Muhammad</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section fade-in">
        <div class="contact-container">
            <h1 class="section-title">Contact Me</h1>
            <p class="section-intro">
                Whether it’s a collaboration, opportunity, or just to say hi — my inbox is open.
            </p>

            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        placeholder="What's on your mind?"></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>

                <div class="thank-you-message">
                    <h2>✅ Thank you!</h2>
                    <p>Your message has been sent successfully.</p>
                </div>
            </form>

        </div>
    </section>

    <!-- Footer -->
    <footer class="fade-in">
        <p>&copy; 2025 Muhammad Lukman. Let's build something amazing together.</p>
    </footer>

</body>

</html>
